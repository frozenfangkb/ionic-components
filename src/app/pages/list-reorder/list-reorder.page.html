<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>List Reorder</ion-title>
    <ion-buttons slot="end">
      <ion-button
        color="primary"
        expand="block"
        fill="clear"
        (click)="canReorder = !canReorder"
        >Toggle</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group
      [disabled]="!canReorder"
      (ionItemReorder)="doReorder($event)"
    >
      <ion-item *ngFor="let character of characters">
        <ion-label> {{character}} </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
