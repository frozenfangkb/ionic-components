<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>searchbar</ion-title>
  </ion-toolbar>
  <ion-searchbar
    placeholder="Search something..."
    [animated]="true"
    inputmode="text"
    (ionChange)="onSearchChange($event)"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums | objectArrayFilter:searchText">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
