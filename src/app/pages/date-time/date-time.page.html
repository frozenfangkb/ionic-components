<app-header title="Datetime"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Birth data</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Birth date</ion-label>
      <ion-datetime
        [value]="birthday.toISOString()"
        (ionChange)="changeDate($event)"
        prefer-wheel="true"
        presentation="date"
      ></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
