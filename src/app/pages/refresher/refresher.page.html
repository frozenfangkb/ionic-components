<app-header title="Refresher"></app-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index">
      Item: {{i + 1}}
    </ion-item>
  </ion-list>
</ion-content>
