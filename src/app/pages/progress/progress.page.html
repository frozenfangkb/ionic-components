<app-header title="Progress and range"></app-header>

<ion-content class="ion-padding">
  <ion-progress-bar type="determinate" [value]="percent" color="primary"></ion-progress-bar>
  <ion-list>
    <ion-item>
      <ion-range min="0" max="100" (ionChange)="rangeChanged($event)"></ion-range>
    </ion-item>
  </ion-list>
</ion-content>
